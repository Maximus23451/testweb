<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHD Projects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
                        url('https://picsum.photos/1920/1080') fixed;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(20, 20, 20, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            border-bottom: 1px solid #404040;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: #7a7a7a;
        }

        .content-section {
            display: none;
            margin-top: 80px;
            padding: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            flex: 1;
        }

        .content-section.active {
            display: block;
        }

        .about-section {
            background: rgba(30, 30, 30, 0.9);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid #404040;
        }

        h1 {
            color: #7a7a7a;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .project-status {
            text-align: center;
            font-size: 1.2rem;
            margin: 2rem 0;
            color: #7a7a7a;
        }

        .download-btn {
            display: inline-block;
            background: #404040;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #505050;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #7a7a7a;
            margin-top: auto;
        }

        footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a data-target="home">HOME</a>
            <a data-target="about">ABOUT</a>
            <a data-target="contribute">CONTRIBUTE</a>
        </div>
        <!-- <div>Â© 2025 MHD</div> -->
    </nav>

    <!-- Content Sections -->
    <section id="home" class="content-section active">
        <div class="project-status">
            <h1>OUR PROJECTS</h1>
            <p>ðŸš§ Our projects are under development ðŸš§</p>
        </div>
    </section>

    <section id="about" class="content-section">
        <div class="about-section">
            <h1>ABOUT</h1>
            <p></p>
            <p>Download the Vizega project</p>
            <p></p>
            <a href="#" class="download-btn">Download Now</a>
        </div>
    </section>

    <section id="contribute" class="content-section">
        <div class="about-section">
            <h1>CONTRIBUTE</h1>
            <p>Contribution information will be available soon.</p>
            <p>Stay tuned for updates!</p>
        </div>
    </section>

    <footer>
        <p>ðŸ§°</p>
        <p>ðŸ§°</p>
        <p>Copyright Â© 2025 MHD</p>
    </footer>

    <script>
        // Handle content switching
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = e.target.getAttribute('data-target');
                
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });

                document.getElementById(target).classList.add('active');
                history.pushState(null, null, `#${target}`);
            });
        });

        // Handle initial page load
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            const validSections = ['home', 'about', 'contribute'];
            
            if (validSections.includes(hash)) {
                document.querySelectorAll('.content-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.getElementById(hash).classList.add('active');
            }
        });

        // Download button functionality
        document.querySelector('.download-btn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const dummyContent = "This is a placeholder download file.\n\nVizega Project Preview";
            const blob = new Blob([dummyContent], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Vizega_Project_Preview.txt';
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        });

        // Update copyright year
        document.querySelector('footer p:last-child').innerHTML = 
            `Copyright Â© ${new Date().getFullYear()} MHD`;
    </script>
</body>
</html>
